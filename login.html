<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NIC-Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">        
    <link rel="stylesheet" type="text/css" href="css/normalize.css">    
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/pages/login.css">    
  </head>
  <body class="page-login page">
    <div class="page-login__container container">
        <div class="main-header">
          <div class="main-header__image">GO</div>
          <h1 class="main-header__title">gov2go</h1>
          <h2 class="main-header__tagline">Your personal assistant for government.</h2>
        </div>
        <div class="email-signup">
          <form action="/email-submit" class="email-signup__form">
            <label for="email" class="email-signup__email-label">Enter Your Email Address</label>
            <input type="text" id="email" class="email-signup__email">
            <button type="submit" class="email-signup__submit">
              <a href="hamburger.html">Submit<a>
            </button>
          </form>
        </div>
        <div class="call-to-action">
          <button class="call-to-action__button" id="cta-button">
            <a href="hamburger.html">Try gov2go</a>
          </button>
        </div>
        <footer class="footer">
          <div class="footer__text">
            You will be sent an email to review if you want to get the full 
            benefits of using Gov2Go, like managing your businesss or fishing license.
          </div>
        </footer>
    </div>
  </body>
</html>
